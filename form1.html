<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <title>Bloom Sign Up</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
</head>

  <!-- nav -->
  <div id="navbar">

    <header id="logobox">

      <div class="logo">
        <a href="index.html"><img class="logo" src="assets/bloomwordblack.png" alt="logo"></img></a>
        <!-- <img id = "logoblack" src="assets/bloomwordblack.svg" alt="logo"></img> -->
      </div>
      <nav>
        <ul class="nav__links">
          <li><a id="loginbutton" href="login.html">Login</a></li>
        </ul>
      </nav>
      <a class="cta blue" href="form1.html">Sign Up</a>
      <p onclick="openNav()" id="menubutton" class="menu cta blue">Menu</p>
    </header>


    <div id="mobile__menu" class="overlay">
      <a class="close" onclick="closeNav()">&times;</a>
      <div class="overlay__content">
        <a href="#">LOGIN</a>
        <a href="#">SIGN UP</a>
        <a href="#">ABOUT</a>
      </div>
    </div>
  </div>

<!-- signup form -->
<section class="form-position">
  <div class="signupsection">
    <div class="contentinside">
      <form>
        <h1 class="profilehead">Sign Up</h1>
        <img id="dudez" class="dudeee" src="assets/dude.svg" alt="logo"></img>

        <hr class="purpleline" />

        <!-- FIRST SCREEN -->

        <div class="form-group formscreen2 socialbuttons">
          <button type="facebook">Facebook</button>
        </div>

        <div class="form-group formscreen2 socialbuttons">
          <button type="google">Google</button>
        </div>

        <div class="form-group formscreen2 socialbuttons">
          <button type="email">Email</button>
        </div>

        <!-- SECOND SCREEN -->

        <div class="form-group formscreen1">
          <!-- <label for="email">Email</label> -->
          <input type="email" id="email" name="email" placeholder="Enter your email here" />
          <div class="messages"></div>
        </div>
        <div class="form-group formscreen1">
          <input type="password" id="password" name="password" placeholder="Enter your password here" />
          <div class="messages"></div>
        </div>
        <div class="form-group formscreen1">
          <input type="text" id="name" name="name" placeholder="What should we call you?" />
          <div class="messages"></div>
        </div>
        <div class="form-group formscreen1">

          <input id="bday" type="date" name="bday" min="2003-00-00" max="1979-12-31" />

          <div class="messages"></div>
        </div>
        <div class="form-group formscreen1">
          <div class="radiostyle">

            <div class="item">
              <label>Male
                <input type="radio" name="gender" value="male">
            </div>

            <div class="item">
              <label>Female</label>
              <input type="radio" name="gender" value="female">
            </div>

            <div class="item">
              <label>Non-Binary</label>
              <input type="radio" name="gender" value="other">
            </div>

          </div>
          <div class="messages"></div>
        </div>



        <div class="centertext">
          <p class="subtext">
            By clicking Create account, you agree to our
            <a href="#"><span>Terms</span></a> and have read and acknowledge
            our <a href="#"><span>Privacy Statement.</span></a>
          </p>
        </div>

        <div class="form-group">
          <button id="continuebutton" type="submit">Continue</button>
        </div>

        <!-- third screen -->

        <div id="recaptcha">
          <div class="g-recaptcha" data-sitekey="6Ldw88EUAAAAACXUAZNpZkQRP1WiGHfqKhW_VvaB"></div>
        </div>

        <div class="form-group">
          <button id="continuebutton2" type="submit">Continue</button>
        </div>

        <div class="centertext">
          <p class="subtext makebold">
            Already have an account? <a href="#"><span>Login</span></a>
          </p>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- linking JS files -->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
<script src="nanobar.js"></script>
<script type="text/javascript" src="scripts.js"></script>
<script type="text/javascript" src="validation.js"></script>
<script type="text/javascript" src="form.js"></script>

<script src="https://www.google.com/recaptcha/api.js"></script>
</body>

</html>
